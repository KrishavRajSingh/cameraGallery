    <title>Camera</title>

<body>
    <div class="video-cont">
        <video autoplay muted src=""></video>
    </div>
    <div class="action-btn-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    <div class="timer-cont">
        <div class="timer"></div>
    </div>
    
    <span class="material-icons filter-icon">
        photo_filter
    </span>

    <div class="filter-cont">
        <div class="filter none"></div>
        <div class="filter blur"></div>
        <div class="filter brightness"></div>
        <div class="filter contrast"></div>
        <div class="filter grayscale"></div>
        <div class="filter hue-rotate"></div>
        <div class="filter invert"></div>
        <div class="filter opacity"></div>
        <div class="filter saturate"></div>
        <div class="filter sepia"></div>
    </div>
    <span class="material-icons gallery">
        photo_library
    </span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script src="./filter.js"></script>
    <script>
        let gallery = document.querySelector('.gallery');
        gallery.addEventListener('click',(e)=>{
            location.assign('./gallery.html');
        })
    </script>
